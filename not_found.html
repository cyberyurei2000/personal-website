<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/warning.css">
    <link rel="shortcut icon" href="/resources/images/fmtowns.ico" type="image/x-icon">
    <title>404 - サイバー幽霊</title>
</head>
<body>
    <div class="site-container">
        <main>
            <div class="content content-warning">
                <section class="section-warning section-warning-error">
                    <h1 class="section-warning-title">Website Recovery</h1>
                    <p>
                        This website has experienced an unexpected error. As a precaution, we landed you in this safe page.
                    </p>
                    <p>
                        Try the following troubleshooting tips to help yourself:
                    </p>
                    <ul>
                        <li>
                            <p>Did you got out of bounds for some reason? If so, click:</p>
                            <form action="/">
                                <button type="submit">
                                    <span class="button-text">Go back to the home page⠀</span>
                                    <span>▾</span>
                                </button>
                            </form>
                            <form action="/pages/sitemap/">
                                <button type="submit">
                                    <span class="button-text">Sitemap⠀</span>
                                    <span>▾</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <footer class="footer-warning">
            <a href="/">
                <strong>サイバー幽霊</strong>
            </a>
            <span>Error 404</span>
        </footer>
    </div>
    <img class="aya" src="/resources/images/aya404.webp" alt="aya">

</html>
